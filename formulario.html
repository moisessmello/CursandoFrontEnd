<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        
    </style>
</head>

<body>
    <div class="menu">
        <div class="menu-item">
            <li><a href="introducao.html">Página Principal</a></li>
        </div>
        <div class="menu-item">
            <li><a href="tabela.html">Tabelas</a></li>
        </div>
    </div>
        
    
</head>
<body>
    <h1>Usuários</h1>
    <form action="/submit" method="post">
        <!-- Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <!-- Telefone -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        <br><br>

        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br><br>

        <!-- Sexo -->
        <label for="sexo">Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label>
        <br>

        <!-- UF -->
        <label for="uf">UF: </label>
        <select id="uf" name="uf">
            <option value="">Selecione</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espirito Santo</option>
            <option value="GO">Goiás</option>
        </select>
        <br>

        <!-- Cidade -->
        <label for="cidade">Cidade: </label>
        <select id="cidade" name="cidade">
            <option value="">Selecione</option>
            <option value="distrito_federal">Salvador</option>
            <option value="valparaiso">Fortaleza</option>
            <option value="aguas_lindas">Brasília</option>
            <option value="ocidental">Vitória</option>
            <option value="ocidental">Goiânias</option>
        </select>
        <br><br>

        <!-- Hobbies -->
        <fieldset class="hobbies">
            <legend>HOBBIES</legend>
            <input type="checkbox" id="musica" name="hobbies[]" value="musica">
            <label for="musica">Música</label>
            <br>
            <input type="checkbox" id="futebol" name="hobbies[]" value="futebol">
            <label for="futebol">Futebol</label>
            <br>
            <input type="checkbox" id="artes" name="hobbies[]" value="artes">
            <label for="artes">Artes</label>
            <br>
            <input type="checkbox" id="jogos" name="hobbies[]" value="jogos">
            <label for="jogos">Jogos</label>
            <br>
            <input type="checkbox" id="cozinhar" name="hobbies[]" value="cozinhar">
            <label for="cozinhar">Cozinhar</label>
        </fieldset>
        <br>
        

        <!-- Observação -->
        <div class="observacao">
            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao" rows="4" cols="50" placeholder="Descreva aqui..."></textarea>
        </div>
        

        <button type="submit">Enviar</button>
        <button type="limpar">Limpar</button>
        <button type="voltar">Voltar</button>
    </form>
</body>
</html>
